<script>
    function setRem(){
        var a=document.documentElement.clientWidth || document.body.clientWidth;

        var b=375;

        var html=document.getElementsByTagName('html')[0];

        html.style.fontSize=(a/b)*2+'px';

    }
    window.onresize=setRem();


</script>
